<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="container">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          Add User
        </button>
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          Preview
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
        tabindex="0"
      >
        <form class="p-5 mt-5" id="form" onsubmit="return false">
          <div class="form-floating m-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating m-3">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
              pattern="[A-Za-z]{3,}"
              title="Name should contain only letters and be at least 3 characters long"
              required
            />
            <label for="floatingName">Name</label>
          </div>

          <div class="form-floating m-3">
            <input
              type="number"
              class="form-control"
              id="floatingPhoneNumber"
              placeholder="PhoneNumber"
              pattern="[0-9]{10}"
              title="Phone number should contain only numbers and be exactly 10 digits long"
              minlength="10"
            />
            <label for="floatingPhoneNumber">Phone Number</label>
          </div>
          <div class="form-floating m-3">
            <select class="form-select" aria-label="Default select example" required>
              <option selected >Gender</option>
              <option value="1">male</option>
              <option value="2">female</option>
              <option value="2">other</option>
            </select>
          </div>

          <div class="form-floating m-3">
            <textarea
              class="form-control"
              id="floatingaddress"
              placeholder="address"
              required
            ></textarea>
            <label for="floatingaddress">address</label>
          </div>
          <div class="form-floating m-3">
            <button class="btn btn-primary" onclick="showUser(event)">Submit</button>
        </div>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
        tabindex="0"
      >
        <table id="table" class="table table-striped table-hover m-5">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Gender</th>
              <th>address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <hr><hr>
        <div id="cardContainer" class="d-flex flex-wrap justify-content-start m-4"></div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
