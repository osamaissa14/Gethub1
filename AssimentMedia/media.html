<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video controls width="400px" height="400px" autoplay muted>
      <source src="media/10 Second Timer.mp4" type="video/mp4" />
      <source src="media/videoplayback.webm" type="video/webm" />
      timer video
    </video>
    <hr />
    <br />

    <audio controls>
      <source src="media/aud.mp3" type="audio/mp3" />
      <source src="media/aud.wav" type="audio/wav" />
    </audio>
    <hr />
    <br />
    <iframe
      src="https://nodejs.org/en"
      frameborder="5"
      width="600"
      height="600"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tCDvOQI3pco?si=8CGmYckqFx_4elpq"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <hr />
    <table border="2px">
      <thead>
        <tr>
          <th>Imgage</th>
          <th>Video</th>
          <th>Audio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="media/download.png" alt="flag" /></td>
          <td>
            <video controls width="400px" height="400px" autoplay muted>
              <source src="media/10 Second Timer.mp4" type="video/mp4" />
              <source src="media/videoplayback.webm" type="video/webm" />
              timer video
            </video>
          </td>
          <td>
            <audio controls>
              <source src="media/aud.mp3" type="audio/mp3" />
              <source src="media/aud.wav" type="audio/wav" />
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
