<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 2px; margin: 100px; padding: 20px" class="container">
      <form>
        <label for="FirstName">First name : </label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          required
          maxlength="16"
        />
        <br /><br />
        <label for="SecandName">secand Name : </label>
        <input type="text" name="SecandName" id="SecandName" maxlength="16" />
        <br /><br />
        <label for="FamilyName">Family</label>
        <input
          type="text"
          name="FamilyName"
          id="FamilyName"
          required
          maxlength="16"
        />
        <br /><br />
        <label for="Age">Age : </label>
        <input type="number" name="Age" id="Age" />
        <br /><br />
        <label for="Birthday">Birthday : </label>
        <input type="date" max="2025-02-03" />

        <br /><br />
        <label for="Email">Email : </label>
        <input type="email" required />
        <br /><br />
        <label for="Passowrd">Password : </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />
        <br /><br />
        <label for="gendar">gendar : </label><br />

        <input type="radio" name="gendar" id="gendar" value="1" />female
        <br />

        <input type="radio" name="gendar" id="gendar" value="0" />male
        <br /><br />
        <label for="Skills">Skills</label>
        <input
          type="checkbox"
          name="Skills"
          id="Skills"
          value="0"
          checked
        />HTML
        <input type="checkbox" name="Skills" id="Skills" value="1" checked />CSS
        <input type="checkbox" name="Skills" id="Skills" value="2" />JS
        <input type="checkbox" name="Skills" id="Skills" value="3" />React
        <input type="checkbox" name="Skills" id="Skills" value="4" />NodeJS
        <br /><br />
        <label for="country">Country</label>
        <select name="country" id="country" multiple>
          <option value="jordan">jordan</option>
          <option value="palistine">palistine</option>
          <option value="egypt">egypt</option>
          <option value="syria">syria</option>
          <option value="UEA">UEA</option>
          <option value="KSA">KSA</option>
        </select>

        <br /><br />
        <input type="text" list="country" id="country">
        <datalist id="country">
            <option value="jordan">jordan</option>
            <option value="palistine">palistine</option>
            <option value="egypt">egypt</option>
            <option value="syria">syria</option>
            <option value="UEA">UEA</option>
            <option value="KSA">KSA</option>



        </datalist>



        <br><br>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
