<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 2px; margin: 100px; padding: 20px" class="container">
      <form>
        <label for="FirstName">First name : </label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          required
          maxlength="16"
        />
        <br /><br />
        <label for="SecandName">secand Name : </label>
        <input type="text" name="SecandName" id="SecandName" maxlength="16" />
        <br /><br />
        <label for="FamilyName">Family</label>
        <input
          type="text"
          name="FamilyName"
          id="FamilyName"
          required
          maxlength="16"
        />
        <br /><br />
        <label for="Age">Age : </label>
        <input type="number" name="Age" id="Age" />
        <br /><br />
        <label for="Birthday">Birthday : </label>
        <input type="date" max="2025-02-03" />

        <br /><br />
        <label for="Email">Email : </label>
        <input type="email" required />
        <br /><br />
        <label for="Passowrd">Password : </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />
        <br /><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
